    # –ü—Ä–∞–≤–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –≤ Dockerfile)
    user: "1000:1000"
    
    # –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
    logging:
