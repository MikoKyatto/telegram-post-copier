version: '3.8'

services:
  # ü§ñ –û—Å–Ω–æ–≤–Ω–æ–π —Å–µ—Ä–≤–∏—Å –∫–æ–ø–∏—Ä–æ–≤—â–∏–∫–∞
  copier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-post-copier
    restart: unless-stopped
    
    # –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –∏–∑ —Ñ–∞–π–ª–∞
    env_file:
      - .env
    
    # Volumes –¥–ª—è –ø–µ—Ä—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ—Å—Ç–∏
    volumes:
      # –í–µ—Å—å —Ä–∞–±–æ—á–∏–π –∫–∞—Ç–∞–ª–æ–≥ (–¥–ª—è session —Ñ–∞–π–ª–æ–≤ –∏ –¥–∞–Ω–Ω—ã—Ö)
      - .:/app
      # –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç (–µ—Å–ª–∏ –Ω—É–∂–Ω–∞ –∏–∑–æ–ª—è—Ü–∏—è):
      # - ./copier_session.session:/app/copier_session.session
      # - ./logs:/app/logs
      # - ./temp:/app/temp
