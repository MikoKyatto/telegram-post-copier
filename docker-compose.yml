version: '3.8'

services:
  # ü§ñ –û—Å–Ω–æ–≤–Ω–æ–π —Å–µ—Ä–≤–∏—Å –∫–æ–ø–∏—Ä–æ–≤—â–∏–∫–∞
  copier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-post-copier
    restart: unless-stopped
    
    # –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –∏–∑ —Ñ–∞–π–ª–∞
    env_file:
      - .env
    
    # Volumes –¥–ª—è –ø–µ—Ä—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ—Å—Ç–∏
    volumes:
      # –°–µ—Å—Å–∏—è Telegram (–≤–∞–∂–Ω–æ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏)
      - ./copier_session.session:/app/copier_session.session
      - ./copier_session.session-journal:/app/copier_session.session-journal
      # –õ–æ–≥–∏
      - ./logs:/app/logs
      # –í—Ä–µ–º–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
      - ./temp:/app/temp
      - ./processed_images:/app/processed_images
    
    # –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # –õ–∏–º–∏—Ç—ã —Ä–µ—Å—É—Ä—Å–æ–≤
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    
    # –°–µ—Ç–µ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    networks:
      - telegram-network

networks:
  telegram-network:
    driver: bridge

